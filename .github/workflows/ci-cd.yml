name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables from ENV_FILE
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env

    - name: Run tests
      run: |
        python manage.py test
      env:
        POSTGRES_DB: test_db
        POSTGRES_USER: test_user
        POSTGRES_PASSWORD: test_password
        GC_BUCKET_NAME: ${{ secrets.GS_BUCKET_NAME }}

    - name: Run linters
      run: |
        pip install flake8
        flake8 .

    - name: Check code formatting
      run: |
        pip install black
        black --check .

    - name: Check security vulnerabilities
      run: |
        pip install bandit
        bandit -r .

